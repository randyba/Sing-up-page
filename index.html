<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-all">
      <div class="columnA">
        <div><img class="logo" src="./images/loguito.png" alt="" /></div>
        <p class="find">
          Find 3D Objects, Mockups <br />
          and illustrations here.
        </p>
        <div>
          <img class="abstraction" src="./images/abstraccion.png" alt="" />
        </div>
      </div>
      <div class="columnB">
        <div class="text-english">
          <select class="language" name="OS">
            <option value="1">English (En)</option>
            <option value="2">Español (LA)</option>
            <option value="3">Français (Fr)</option>
            <option value="10">Italiano (It)</option>
            <option value="11">Nederlands (Nl)</option>
            <option value="12">Português (Br)</option>
          </select>
        </div>

        <p class="Account">Create Account</p>
        <div class="button-secction">
          <button class="sing">
            <img class="logos" src="./images/google logo.png" alt="" />
            <p class="button-info">Sign up with Google</p>
          </button>
          <button class="sing">
            <img class="logos" src="./images/facebook logo.png" alt="" />
            <p class="button-info">Sing up with Facebook</p>
          </button>
        </div>
        <p class="or">-OR-</p>
        <div class="input-secction">
          <input type="text" class="compleate" placeholder="Full Name" />
          <div class="line"></div>
          <form method="post">
            <input type="email" class="compleate" placeholder="Email Address" />
            <div class="line"></div>
            <input
              type="password"
              class="compleate"
              placeholder="Password"
              name="password"
              autocomplete="current-password"
              required=""
              id="id_password"
            />
            <i
              class="far fa-eye"
              id="togglePassword"
              style="margin-left: -30px; cursor: pointer #c4c4c4"
            ></i>
          </form>
          <div class="line"></div>
        </div>
        <div class="create">
          <button class="CA">Create Account</button>
        </div>
        <div class="final-secction">
          <p class="Already">Already have an account?</p>
          <a class="log-in" href="">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./App.js"></script>
